<div>
  <div class="time-text">
    <p>Stop Watch</p>
    <span>
      {{min}} : {{sec}} 
    </span>
    <small>
      . {{ms}}
    </small>
  </div>
</div>

<div class="row">
<button class="start-btn btn col-sm" (click)="timeStart()">시작</button>

<button class="stop-btn btn col-sm" (click)="timeStop()">멈춤</button>

<button class="reset-btn btn col-sm" (click)="timeReset()">초기화</button>
</div>
